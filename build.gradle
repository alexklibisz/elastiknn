allprojects {
    version = rootProject.file('version').getText().strip()

    sonatypeUsername = project.hasProperty('sonatypeUsername')
            ? project.getProperty('sonatypeUsername')
            : ''

    sonatypePassword = project.hasProperty('sonatypeUsername')
            ? project.getProperty('sonatypeUsername')
            : ''

    apply plugin: 'scala'
    apply plugin: 'java'

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }

}