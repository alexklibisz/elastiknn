version: '3'

tasks:
  venv:
    cmds:
      - python3 -m pip install virtualenv
      - python3 -m virtualenv venv
    generates:
      - venv
    status:
      - test -d venv

  clean:
    cmds: 
      - rm -rf venv

  requirements:
    deps:
      - venv
    sources:
      - venv/bin/*
      - setup.py
      - requirements*txt
    cmds:
      - venv/bin/pip install -r requirements.txt
      - venv/bin/pip install -r requirements-build.txt

  publish-local:
    deps:
      - requirements
    sources:
      - elastiknn/**/*.py
      - setup.py
    cmds:
      - rm -rf dist
      - venv/bin/python setup.py sdist bdist_wheel
      - ls dist
    
  test:
    deps:
      - requirements
    cmds:
      - venv/bin/python -m pytest -v -s -o log_cli=True