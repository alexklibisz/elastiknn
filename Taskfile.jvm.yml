version: '3'

tasks:

  clean: "{{ .CMD_GRADLE }} clean"

  compile:
    sources:
      - build.gradle
      - "**/*.java"
      - "**/*.scala"
    cmds:
      - "{{ .CMD_GRADLE }} compileScala compileJava compileTestScala compileTestJava"

  test: "{{ .CMD_GRADLE }} test"

  docs: "{{ .CMD_GRADLE }} unifiedScaladocs"

  publish-libraries-local:
    cmds:
      - "{{ .CMD_GRADLE }} publishToMavenLocal -x signMavenPublication -Pversion={{ .VERSION }}"

  publish-libraries-snapshot:
    cmds:
      - "{{ .CMD_GRADLE }} publish -Pversion={{ .VERSION }}"

  run-gradle:
    cmds:
      - "{{ .CMD_GRADLE }} :plugin:run --data-dir={{ .DATA_DIR }} -Dtests.heap.size={{ .HEAP }} -Dtests.es.node.processors={{ .THREADS }} -Dtests.es.thread_pool.search.size={{ .THREADS }} {{ .DEBUG }}"
    vars:
      DATA_DIR: "/tmp/elastiknn"
      THREADS: 1
      HEAP: 4G

  run-debug:
    cmds:
      - task: run-gradle
        vars: 
          DEBUG: "--debug-jvm"

  release:
    status:
      - curl -f -w "%{http-code}" -o /dev/null {{ .GITHUB_URL }}/releases/tag/{{ .VERSION }}
    cmds:
      - echo {{ .VERSION }}

