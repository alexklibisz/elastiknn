apply plugin: 'scala'
apply plugin: 'java-library'
apply plugin: "maven-publish"

group = rootProject.properties['group']
version = rootProject.file("version").getText().strip()

dependencies {
    api project(':core')
    api 'com.sksamuel.elastic4s:elastic4s-client-esjava_2.12:7.3.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = project.name
            version = version
        }
    }
}