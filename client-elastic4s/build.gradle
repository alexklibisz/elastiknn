apply plugin: 'scala'
apply plugin: "maven-publish"

group = rootProject.properties['group']
version = rootProject.file("version").getText().strip()

repositories {
    jcenter()
}

dependencies {
    compile project(':core')
    runtime project(':core')
    compile 'com.sksamuel.elastic4s:elastic4s-client-esjava_2.12:7.3.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = project.name
            version = version
            from components.java
        }
    }
}