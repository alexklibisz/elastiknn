# Placeholder for running a release when a PR is merged and the version file has changed.
name: Release
on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Check if version file changed
      run: |
        git fetch --prune --unshallow
        git diff --name-only HEAD~1 HEAD
        echo "::set-env name=VERSION_CHANGED::$(git diff --name-only HEAD~1 HEAD | grep version | wc -l)"
    - name: Setup Secrets
      env:
        GPG_SECRET_B64: ${{ secrets.GPG_SECRET_B64 }}
        GRADLE_PROPERTIES_B64: ${{ secrets.GRADLE_PROPERTIES_B64 }}
      run: ./.github/scripts/setup-secrets.sh
    - name: Will release run?
      if: env.VERSION_CHANGED == 1
      run: echo Yes
    - name: Release if version changed (on push to master)
      if: github.event_name == 'push' && env.VERSION_CHANGED == 1
      run: |
        make publish/release/sonatype
        make publish/release/plugin
