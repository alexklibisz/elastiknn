
name: Release
on:
  push:
    branches: 
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  release-docs:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7.5'
          cache: 'pip'
      - name: Generate Jekyll Site
        run: |
          sudo snap install task --classic
          mkdir -p docs/_site
          chmod -R 777 docs
          task docs:compile
      - name: Generate Python Docs
        run: |
          task py:docs
          mkdir -p docs/_site/docs
          mv client-python/pdoc/elastiknn docs/_site/docs/pdoc
      - name: Configure Pages
        uses: actions/configure-pages@v2
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  release:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Needed for git-based changelog.
      - uses: actions/cache@v3
        with:
          key: ${{ github.workflow }}.${{ github.job }}.r${{ github.run_number }}
          restore-keys: |
            ${{ github.workflow }}.${{ github.job }}
          path: |
            **/target/**/*
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7.5'
          cache: 'pip'
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'sbt'
      - name: Setup Release Credentials
        env:
          PYPIRC_B64: ${{ secrets.PYPIRC_B64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SSH_CONFIG_B64: ${{ secrets.SSH_CONFIG_B64 }}
          SSH_IDRSA_B64: ${{ secrets.SSH_IDRSA_B64 }}
        run: ./.github/scripts/setup-env.sh
      - run: |
          sudo snap install task --classic
          python3 -m pip install setuptools
      - name: Publish Site
        run: |
          mkdir -p docs/_site
          chmod -R 777 docs
          task docs:publish
      - name: Publish to PyPi
        run: task py:publish-release
      - name: Publish to Github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: task jvm:plugin:publish:release
