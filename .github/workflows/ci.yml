name: CI

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Start the local cluster
      run: make run/cluster
    - name: Run a multi-line script
      run: |
        docker-compose --version
