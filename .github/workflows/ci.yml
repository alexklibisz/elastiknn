name: "CI"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  show-github-context:
    name: "Show Github Context"
    timeout-minutes: 1
    runs-on:
      - ubuntu-22.04
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - run: echo $GITHUB_CONTEXT
  
  test-jvm:
    name: "Test JVM Code"
    runs-on:
      - ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        timeout-minutes: 1
      - uses: actions/setup-java@v3
        timeout-minutes: 1
        with:
          distribution: 'adopt'
          java-version: 19
          cache: 'sbt'
      - uses: arduino/setup-task@v1
        timeout-minutes: 1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Increase MMAP Limits
        timeout-minutes: 1
        run: sudo sysctl -w vm.max_map_count=262144
      - name: Compile
        timeout-minutes: 5
        run: task jvmCompile
      - name: Assemble
        timeout-minutes: 1
        run: task jvmAssemble
      - name: Run Unit Tests
        timeout-minutes: 1
        run: task jvmUnitTest
      - name: Run Cluster
        timeout-minutes: 5
        run: task dockerRunTestingCluster
      - name: Run Integration Tests
        timeout-minutes: 20
        run: task jvmIntegrationTest
      - name: Cluster Logs
        timeout-minutes: 1
        if: always()
        run: task dockerLogTestingCluster
      - name: Stop Cluster
        timeout-minutes: 1
        if: always()
        run: task dockerStopTestingCluster
      
  test-python:
    name: Test Python Client Code
    runs-on:
      - ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        timeout-minutes: 1
      - uses: actions/setup-java@v3
        timeout-minutes: 1
        with:
          distribution: 'adopt'
          java-version: 19
          cache: 'sbt'
      - uses: actions/setup-python@v4
        timeout-minutes: 1
        with:
          python-version: '3.7.15'
          cache: 'pip'
      - uses: arduino/setup-task@v1
        timeout-minutes: 1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Increase MMAP Limits
        timeout-minutes: 1
        run: sudo sysctl -w vm.max_map_count=262144
      - name: Docs
        timeout-minutes: 1
        run: task pyDocs
      - name: Run Cluster
        timeout-minutes: 5
        run: task dockerRunTestingCluster
      - name: Test
        timeout-minutes: 1
        run: task pyTest
      - name: Cluster Logs
        timeout-minutes: 1
        if: always()
        run: task dockerLogTestingCluster
      - name: Stop Cluster
        timeout-minutes: 1
        if: always()
        run: task dockerStopTestingCluster

  test-benchmarks:
    name: Test Benchmarks
    runs-on:
      # Has to remain on ubuntu 20 and python 3.6 until ann-benchmarks is upgraded.
      - ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        timeout-minutes: 1
      - uses: actions/setup-java@v3
        timeout-minutes: 1
        with:
          distribution: 'adopt'
          java-version: 19
          cache: 'sbt'
      - uses: arduino/setup-task@v1
        timeout-minutes: 1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v4
        timeout-minutes: 1
        with:
          python-version: '3.6'
          cache: 'pip'
      - name: Increase MMAP Limits
        timeout-minutes: 1
        run: sudo sysctl -w vm.max_map_count=262144
      - name: Initialize Submodule
        timeout-minutes: 1
        run: task annbCreateSubmodule
      - name: Install Dependencies
        timeout-minutes: 1
        run: task annbInstallRequirements
      - name: Run Cluster
        timeout-minutes: 5
        run: task dockerRunTestingCluster
      - name: Test
        timeout-minutes: 5
        run: task annbTest
      - name: Cluster Logs
        timeout-minutes: 1
        if: always()
        run: task dockerLogTestingCluster
      - name: Stop Cluster
        timeout-minutes: 1
        if: always()
        run: task dockerStopTestingCluster

  test-jekyll-site:
    name: Test Jekyll Site
    runs-on:
      - ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        timeout-minutes: 1
      - uses: arduino/setup-task@v1
        timeout-minutes: 1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Compile Jekyll Site
        run: |
          sudo chown -R runneradmin:runneradmin docs
          task docsCompile
          sudo chown -R runner:docker docs 
          ls -la docs/*

  publish-snapshots:
    name: Publish Snapshots
    runs-on:
      - ubuntu-22.04
    needs:
      - test-jvm
      - test-python
      - test-benchmarks
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        timeout-minutes: 1
        with:
          fetch-depth: 0 # Needed for git-based changelog.
      - name: Setup Release Credentials
        timeout-minutes: 1
        env:
          PYPIRC_B64: ${{ secrets.PYPIRC_B64 }}
        run: ./.github/scripts/setup-env.sh
      - uses: actions/setup-java@v3
        timeout-minutes: 1
        with:
          distribution: 'adopt'
          java-version: 19
          cache: 'sbt'
      - uses: actions/setup-python@v4
        timeout-minutes: 1
        with:
          python-version: '3.7.15'
          cache: 'pip'
      - uses: arduino/setup-task@v1
        timeout-minutes: 1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Setuptools
        timeout-minutes: 1
        run: python3 -m pip install setuptools
      - name: Publish to PyPi
        timeout-minutes: 1
        run: task pyPublishSnapshot VERSION=$(cat version)-dev${{ github.run_number }}
        if: github.event_name == 'pull_request'
      - name: Publish Plugin from PR
        timeout-minutes: 5
        if: github.event_name == 'pull_request'
        run: task jvmPublishSnapshot VERSION=$(cat version)-PR${{ github.event.pull_request.number }}-SNAPSHOT
      - name: Delete Snapshot Github Releases
        if: github.event-name == 'push'
        run: |
          ./.github/scripts/delete-snapshot-releases.sh
      - name: Publish Plugin from Main
        if: github.event_name == 'push'
        run: |
          task jvmPublishSnapshot VERSION=$(cat version)-MAIN${{ github.run_number }}-SNAPSHOT
