name: CI

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  inspect:
    runs-on: ubuntu-16.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: PR Number
        run: echo ${{ github.event.pull_request.number }}
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup Secrets
      env:
        GPG_SECRET_B64: ${{ secrets.GPG_SECRET_B64 }}
        GRADLE_PROPERTIES_B64: ${{ secrets.GRADLE_PROPERTIES_B64 }}
      run: ./.github/scripts/setup-secrets.sh
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 12.0.2
    - name: Publish Snapshots to Sonatype
      run: make publish/snapshot/sonatype
    - name: Compile JVM
      run: make compile/gradle
    - name: Compile Python
      run: make compile/python
    - name: Start Testing Cluster
      run: make run/cluster
    - name: Test JVM
      run: make test/gradle
    - name: Test Python
      run: make test/python
    - name: Run Examples
      run: make examples
    - name: Clean
      run: make clean
        
