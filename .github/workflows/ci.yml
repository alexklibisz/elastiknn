name: CI

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: 12.0.2
    - name: Run a multi-line script
      run: |
        which java
        java -version
        ./gradlew compileScala compileTestScala
