name: "CI"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  show-github-context:
    timeout-minutes: 1
    runs-on: ubuntu-20.04
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - run: echo $GITHUB_CONTEXT
  
  test-jvm:
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          key: ${{ github.workflow }}.${{ github.job }}.r${{ github.run_number }}
          restore-keys: |
            ${{ github.workflow }}.${{ github.job }}
          path: |
            **/target/**/*
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'sbt'
      - name: Misc. Setup
        run: |
          sudo snap install task --classic
          sudo sysctl -w vm.max_map_count=262144
      - name: Compile
        run: |
          sbt update compile Test/compile elasticsearchPluginBundle
      - name: Run Cluster
        run: task cluster:run
      - name: Test
        run: sbt testQuick
      - name: Stop Cluster
        if: always()
        run: task cluster:stop
      - name: Cluster Logs
        if: always()
        run: task cluster:logs
      
  test-python:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          key: ${{ github.workflow }}.${{ github.job }}.r${{ github.run_number }}
          restore-keys: |
            ${{ github.workflow }}.${{ github.job }}
          path: |
            **/target/**/*
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'sbt'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7.5'
          cache: 'pip'
      - name: Misc. Setup
        run: |
         sudo snap install task --classic
         sudo sysctl -w vm.max_map_count=262144
      - name: Docs
        run: task py:docs
      - name: Run Cluster
        run: task cluster:run
      - name: Test
        run: task py:test
      - name: Cluster Logs
        if: always()
        run: task cluster:logs

  test-benchmarks:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          key: ${{ github.workflow }}.${{ github.job }}.r${{ github.run_number }}
          restore-keys: |
            ${{ github.workflow }}.${{ github.job }}
          path: |
            **/target/**/*
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'sbt'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
          cache: 'pip'
      - name: Misc. Setup
        run: |
          sudo snap install task --classic
          sudo sysctl -w vm.max_map_count=262144
      - name: Initialize Submodule
        run: task annb:submodule
      - name: Install Dependencies
        run: task annb:install
      - name: Run Cluster
        run: task cluster:run
      - name: Test
        run: task annb:test
      - name: Cluster Logs
        if: always()
        run: task cluster:logs

  build-jekyll-site:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Misc. Setup
        run: |
          sudo snap install task --classic
      - name: Compile Jekyll Site
        run: |
          chmod -R 777 docs
          task docs:compile

  publish-snapshots:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    needs: [show-github-context, test-jvm, test-python, test-benchmarks]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Needed for git-based changelog.
      - uses: actions/cache@v3
        with:
          key: ${{ github.workflow }}.${{ github.job }}.r${{ github.run_number }}
          restore-keys: |
            ${{ github.workflow }}.${{ github.job }}
      - name: Setup Release Credentials
        env:
          PYPIRC_B64: ${{ secrets.PYPIRC_B64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SSH_CONFIG_B64: ${{ secrets.SSH_CONFIG_B64 }}
          SSH_IDRSA_B64: ${{ secrets.SSH_IDRSA_B64 }}
        run: ./.github/scripts/setup-env.sh
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'sbt'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7.5'
          cache: 'pip'
      - name: Misc. Setup
        run: |
          sudo snap install task --classic
          sudo snap install hub --classic
          python3 -m pip install setuptools
      - name: Publish to PyPi
        run: task py:publish-snapshot VERSION=$(cat version)-dev${{ github.run_number }}
        if: github.event_name == 'pull_request'
      - name: Publish Plugin from PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: task jvm:plugin:publish:snapshot VERSION=$(cat version)-PR${{ github.event.pull_request.number }}-SNAPSHOT
      - name: Publish Plugin from Main
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./.github/scripts/delete-snapshot-releases.sh
          task jvm:plugin:publish:snapshot VERSION=$(cat version)-MAIN${{ github.run_number }}-SNAPSHOT
