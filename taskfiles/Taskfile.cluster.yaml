version: '3'

tasks:

  install-docker-compose:
    desc: Install docker-compose using pip.
    status:
      - docker-compose --version
    cmds:
      - python3 -m pip install docker-compose

  assemble:
    cmds:
      - rm -rf elastiknn-plugin/build/distributions/*.zip
      - "{{ .CMD_GRADLE }} assemble"

  run:
    desc: Run local docker-compose cluster.
    dir: elastiknn-testing
    deps:
      - install-docker-compose
      - stop
    cmds:
      - task: assemble
      - docker-compose up --detach --build --force-recreate
      - python3 cluster_ready.py

  start:
    desc: Alias for run.
    cmds:
      - task: run

  minio:run:
    dir: elastiknn-testing
    deps:
      - install-docker-compose
    cmds:
      - docker-compose up -d minio

  logs:
    desc: Print logs from local docker-compose cluster.
    dir: elastiknn-testing
    cmds:
      - docker-compose logs

  stop:
    desc: Stop local docker-compose cluster.
    dir: elastiknn-testing
    cmds:
      - docker-compose down
