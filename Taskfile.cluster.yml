version: '3'

tasks:

  install-docker-compose:
    desc: Install docker-compose using pip.
    status:
      - docker-compose --version
    cmds:
      - python3 -m pip install docker-compose

  elasticsearch-plugin-classloader:
    dir: /tmp
    desc: Temporary workaround for https://github.com/elastic/elasticsearch/issues/68888
    cmds:
      - wget --quiet -O v7.11.0.zip https://github.com/elastic/elasticsearch/archive/v7.11.0.zip
      - rm -rf elasticsearch-7.11.0
      - unzip -q v7.11.0.zip
      - "cd elasticsearch-7.11.0 && {{ .CMD_GRADLE }} -Dbuild.snapshot=false :libs:elasticsearch-plugin-classloader:publishToMavenLocal"

  assemble:
    deps:
      - elasticsearch-plugin-classloader
    cmds:
      - "{{ .CMD_GRADLE }} assemble"

  run:
    desc: Run local docker-compose cluster.
    dir: elastiknn-testing
    deps:
      - install-docker-compose
      - stop
    cmds:
      - sudo sysctl -w vm.max_map_count=262144
      - task: assemble
      - docker-compose up --detach --build --force-recreate
      - python3 cluster_ready.py

  minio:run:
    dir: elastiknn-testing
    deps:
      - install-docker-compose
    cmds:
      - docker-compose up -d minio

  logs:
    desc: Print logs from local docker-compose cluster.
    dir: elastiknn-testing
    cmds:
      - docker-compose logs

  stop:
    desc: Stop local docker-compose cluster.
    dir: elastiknn-testing
    cmds:
      - docker-compose down
