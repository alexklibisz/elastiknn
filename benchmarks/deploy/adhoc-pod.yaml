apiVersion: v1
kind: Pod
metadata:
  name: adhoc
spec:
  containers:
    - name: adhoc
      image: ubuntu:20.04
      resources:
        limits:
          cpu: 14
          memory: 24Gi
      command: ["tail"]
      args: ["-f", "/dev/null"]
      env:
        - name: AWS_ACCESS_KEY_ID
          value: ${AWS_ACCESS_KEY_ID}
        - name: AWS_SECRET_ACCESS_KEY
          value: ${AWS_SECRET_ACCESS_KEY}