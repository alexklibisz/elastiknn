# Use envsubst to "render" the file.
# Seems like the most I can allocate on a c5.4xlarge is 15 CPUs and 26Gi memory.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: elastiknn-benchmark-
spec:
  entrypoint: main
  templates:
    - name: main
      parallelism: 1
      steps:
        - - name: generate-experiments
            template: generate-experiments
        - - name: execute-experiment
            template: execute-experiment
            arguments:
              parameters:
                - name: experiment
                  value: "{{item}}"
            withParam: "{{steps.generate-experiments.outputs.parameters.experiments}}"

    - name: generate-experiments
      container:
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/elastiknn-benchmarks-cluster.driver
        imagePullPolicy: "Always"
        args:
          - com.klibisz.elastiknn.benchmarks.Enqueue
          - --datasetsFilter
          - AnnbSift
          - --toFile
          - /tmp/exps.json
      outputs:
        parameters:
          - name: experiments
            valueFrom:
              path: /tmp/exps.json

    - name: execute-experiment
      inputs:
        parameters:
          - name: experiment
      steps:
        - - name: create-pvc
            template: create-pvc
          - name: create-configmap
            template: create-configmap
        - - name: execute-driver
            template: execute-driver
            arguments:
              parameters:
                - name: experiment
                  value: "{{inputs.parameters.experiment}}"
                - name: pvc-name
                  value: "{{steps.create-pvc.outputs.parameters.pvc-name}}"
                - name: configmap-name
                  value: "{{steps.create-configmap.outputs.parameters.configmap-name}}"
        - - name: delete-pvc
            template: delete-pvc
            arguments:
              parameters:
                - name: pvc-name
                  value: "{{steps.create-pvc.outputs.parameters.pvc-name}}"

    - name: create-pvc
      resource:
        action: create
        manifest: |
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            generateName: elastiknn-pvc-
          spec:
            accessModes: ['ReadWriteOnce']
            resources:
              requests:
                storage: 20Gi
      outputs:
        parameters:
          - name: pvc-name
            valueFrom:
              jsonPath: '{.metadata.name}'

    - name: create-configmap
      resource:
        action: create
        manifest: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            generateName: elastiknn-configmap-
          data:
            elasticsearch.yml: |
              cluster.name: "docker-cluster"
              network.host: 0.0.0.0
              path.data: /mnt/esdata
      outputs:
        parameters:
          - name: configmap-name
            valueFrom:
              jsonPath: '{.metadata.name}'

    - name: delete-pvc
      inputs:
        parameters:
          - name: pvc-name
      resource:
        action: delete
        manifest: |
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: {{inputs.parameters.pvc-name}}

    - name: execute-driver
      inputs:
        parameters:
          - name: experiment
          - name: pvc-name
          - name: configmap-name
      nodeSelector:
        beta.kubernetes.io/instance-type: c5.4xlarge
      volumes:
        - name: esdata
          persistentVolumeClaim:
            claimName: "{{inputs.parameters.pvc-name}}"
        - name: esconfig
          configMap:
            name: "{{inputs.parameters.configmap-name}}"
      container:
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/elastiknn-benchmarks-cluster.driver
        imagePullPolicy: "Always"
        args:
          - com.klibisz.elastiknn.benchmarks.Execute
          - --experimentJsonBase64
          - "{{inputs.parameters.experiment}}"
        env:
          - name: AWS_ACCESS_KEY_ID
            value: ${AWS_ACCESS_KEY_ID}
          - name: AWS_SECRET_ACCESS_KEY
            value: ${AWS_SECRET_ACCESS_KEY}
        resources:
          requests:
            cpu: 1
            memory: 4G
          limits:
            cpu: 1
            memory: 4G
      sidecars:
        - name: elastiknn
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/elastiknn-benchmarks-cluster.elastiknn
          imagePullPolicy: "Always"
          env:
            - name: discovery.type
              value: single-node
          volumeMounts:
            - name: esdata
              mountPath: /mnt/esdata
            - name: esconfig
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
              readOnly: true
          resources:
            requests:
              cpu: 14
              memory: 22G
            limits:
              cpu: 14
              memory: 22G
